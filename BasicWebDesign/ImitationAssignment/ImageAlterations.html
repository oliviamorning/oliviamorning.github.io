<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Imitation Assignment</title>
		<style>
			img.butterfly{
				-webkit-filter: invert(100%);
				filter: invert(100%) opacity(70%);
				border-radius: 50px 0px 50px 0px; }
			img.penguin{
				-webkit-filter: sepia(25%);
				filter: sepia(35%);
				border-radius: 50%;
				border: 1px solid black;
				overflow:hidden;
				}
			img.field{
				-webkit-filter: grayscale(100%);
				filter: grayscale(100%);
				width:800px;
				border: 30px solid transparent;
				border-image: url("tic-tac-toe.png") 30 round;
			}
		</style>
	</head>
	<body>
		<img class=penguin src="penguins.jpg">
		<img class="field" src="football_field.jpg">
		<img class=butterfly src="butterfly.jpg">
	</body>
</html>
