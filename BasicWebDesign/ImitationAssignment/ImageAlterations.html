<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Imitation Assignment</title>
		<style>
			img.butterfly{
				-webkit-filter: invert(100%);
				filter: invert(100%) opacity(70%);
				border-radius: 50px 0px 50px 0px; }
			img.penguin{
				-webkit-filter: sepia(25%);
				filter: sepia(35%);
				border-radius: 50%;
				border: 1px solid black;
				overflow:hidden;
				}
			img.field{
				-webkit-filter: grayscale(100%);
				filter: grayscale(100%);
   	 			border: 35px solid transparent;
				border-image-source: url("tic-tac-toe.png");
   				border-image-slice: 35;
    			border-image-repeat: repeat;
			}
			img.dinosaur{
				-webkit-filter:
					hue-rotate(90deg)
        			saturate(120%)
       				drop-shadow(10px 10px 4px #000000);
				filter: 
					hue-rotate(90deg)
        			saturate(120%)
        			drop-shadow(15px 10px 4px #000000);
			}
			img.seagull{
				padding:20px;
				margin:5px auto;
				background-image: 
					linear-graident(to bottom right, #AF8AFA, white);
				background-color: white;
			}
		</style>
	</head>
	<body>
		<img class="field" src="football_field.jpg">
		<img class="penguin" src="penguins.jpg">
		<img class="dinosaur" src="dinosaur.png">
		<img class="seagull" src="seagull.png">
		<img class="butterfly" src="butterfly.jpg">
	</body>
</html>
